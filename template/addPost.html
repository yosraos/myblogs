<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body style = background-color:rgb(207,177,235)>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'posts' %}">Admin Panel</a>

  </nav>

  <div class="container my-5">
    <h1>Create New Blog Post</h1>
    <a href="{% url 'posts' %}" class="btn btn-primary mb-3">Posts</a>

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        {{ form.title.label_tag }} <br>
        {{ form.title }}
      </div>
      <div class="form-group">
        {{ form.content.label_tag }} <br>
        {{ form.content }}
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <footer class="bg-light text-center py-3">
    <p>Copyright &copy;
      {% now "Y" %} My Blog. All rights reserved.
    </p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
